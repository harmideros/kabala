{% extends 'accounts/base_accounts.html' %}

{% block title %}Perfil de usuario{% endblock title %}

{% block accounts_content %}

<div class="page-header"><h1>Perfil de usuario</h1></div>
	<h2>{{ user.username|title }}</h2><h4>{{ user.email}}</h4><br>
	<div>
		<img class="img-responsive img-circle" src="/media/{{ user.userprofile.photo }}" height=45% width=45% alt="Imagen de {{ user.username }}"/>
	</div>
{% endblock accounts_content %}
