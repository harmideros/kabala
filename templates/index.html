{% extends "base.html" %}
{% load static %}
{% block title %}Celeste{% endblock %}

{% block content %}
        <br><br><br><br><br><br>
        
        <div class="carousel slide" id="miSlider" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#miSlider" data-slide-to="0"class="active"></li>
                <li data-target="#miSlider" data-slide-to="1"></li>
                <li data-target="#miSlider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'img/slider1.jpg' %}" alt="imagen1">
                </div>

                <div class="item">
                    <img src="{% static 'img/slider2.jpg' %}" alt="imagen2">
                </div>

                <div class="item">
                    <img src="{% static 'img/slider3.jpg' %}" alt="imagen3">
                </div>
            </div>
            <a href="#miSlider" class="carousel-control left" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#miSlider" class="carousel-control right" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <img src="{% static 'img/imagen1.jpg' %}" class="img-responsive img-circle" alt="">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img src="{% static 'img/imagen2.jpg' %}" class="img-thumbnail img-circle" alt="">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img src="{% static 'img/imagen3.jpg' %}" class="img-responsive img-rounded" alt="">
                </div>
            </div>
        </div>
        <br><br>
{% endblock %}
